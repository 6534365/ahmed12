   <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --text-color: #2b2d42;
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --border-color: #e9ecef;
            --hover-color: #4895ef;
            --transition-speed: 0.3s;
        }
        
        .dark-mode {
            --primary-color: #4895ef;
            --secondary-color: #4361ee;
            --text-color: #f8f9fa;
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --border-color: #333333;
            --hover-color: #3a0ca3;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            transition: background-color var(--transition-speed), color var(--transition-speed), transform var(--transition-speed);
        }
        
        body {
            font-family: 'Tajawal', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            text-align: center;
        }
        
        .container {
            width: 90%;
            overflow: hidden;
            max-width: 800px;
            margin: 30px auto;
            padding: 30px 15px;
            background-color: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border-color);
        }
        
        h1, h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
            padding: 0 15px;
        }
        
        .profile-container {
            position: relative;
            margin: 0 auto 40px;
            width: 100%;
            max-width: 500px;
            padding: 0 15px;

        }
        
        .profile-image {
            width: 80%;
            max-height: 500px;
            border-radius: 15px;
            padding: 10px;
            object-fit: contain;
            filter: drop-shadow(0px 0px 10px #06477ca6); 
            transition: all var(--transition-speed) ease;
        }
        
        .profile-image:hover {
            transform: scale(1.02);
        }
        
        .profile-text {
            font-size: 1.1em;
            margin: 0 auto 30px;
            padding: 0 15px;
        }
        
        .social-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 30px;
            padding: 0 15px;
        }
        
        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px 25px;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: all var(--transition-speed) ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            gap: 10px;
        }
        
        .social-link:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
            opacity: 0.9;
        }
        
        .social-link i {
            font-size: 1.3em;
            position: relative;
            left: -10px;
            margin: 0;
            padding:0 ;
        }

        .thre{

            margin-left: 13px;
        }
        
        .instagram {
            background: linear-gradient(45deg, #405DE6, #5851DB, #833AB4, #C13584, #E1306C, #FD1D1D);
        }
        
        .facebook {
            background-color: #4267B2;
        }
        
        .threads {
            background-color: #000000;
        }
        
        .whatsapp {
            background-color: #25D366;
        }
        
        .email {
            background-color: #d44638;
        }
        
        .phone {
            background-color: #34b7f1;
        }
        
        .contact-methods {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 0 15px;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 1.1em;
        }
        
        .theme-toggle {
            position: relative;
            top: 0px;
            right: 20px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.2em;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            transition: all var(--transition-speed) ease;
        }
        
        .theme-toggle:hover {
            transform: scale(1.1) ;
        }
        

        
        .contact-item a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color var(--transition-speed) ease;
        }
        
        .contact-item a:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }
        
        /* Enhanced Responsiveness */
        @media (max-width: 768px) {
            .container {
                margin: 15px;
                padding: 20px 10px;
            }
            
            .social-links {
                grid-template-columns: 1fr;
            }
            
            .profile-image {
                max-height: 350px;
            }
            
            .theme-toggle {
                width: 40px;
                height: 40px;
                font-size: 1em;
                top: 10px;
                right: 10px;
            }
            
            h1 {
                font-size: 1.5em;
            }
            
            h2 {
                font-size: 1.3em;
            }
            
            .profile-text, .contact-item {
                font-size: 1em;
            }
        }
        
        /* Accessibility and Focus States */
        .social-link:focus,
        .contact-item a:focus {
            outline: 3px solid var(--primary-color);
            outline-offset: 3px;
        }
    </style>
</head>

    <script>
// تبديل الوضع الداكن/الفاتح
const themeToggle = document.getElementById('themeToggle');
const body = document.body;

// التحقق من تفضيلات النظام
const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');

// الأيقونات - استبدلها بأيقوناتك المفضلة
const darkIcon = '<i class="fas fa-sun"></i>'; // أيقونة الوضع الداكن
const lightIcon = '<i class="fas fa-moon"></i>'; // أيقونة الوضع الفاتح

// تعيين الوضع الأولي
function initTheme() {
    // الأولوية للتفضيل المحفوظ في localStorage
    const savedMode = localStorage.getItem('darkMode');
    
    if (savedMode !== null) {
        if (savedMode === 'true') {
            body.classList.add('dark-mode');
            themeToggle.innerHTML = lightIcon;
        } else {
            body.classList.remove('dark-mode');
            themeToggle.innerHTML = darkIcon;
        }
    } else {
        // إذا لم يكن هناك تفضيل محفوظ، استخدم تفضيلات النظام
        if (prefersDarkScheme.matches) {
            body.classList.add('dark-mode');
            themeToggle.innerHTML = lightIcon;
            localStorage.setItem('darkMode', 'true');
        } else {
            body.classList.remove('dark-mode');
            themeToggle.innerHTML = darkIcon;
            localStorage.setItem('darkMode', 'false');
        }
    }
}

// تطبيق الثيم عند التحميل
initTheme();

// حدث النقر على زر التبديل
themeToggle.addEventListener('click', () => {
    body.classList.toggle('dark-mode');
    
    const isDark = body.classList.contains('dark-mode');
    themeToggle.innerHTML = isDark ? lightIcon : darkIcon;
    
    // حفظ التفضيل في localStorage
    localStorage.setItem('darkMode', isDark);
});

// تحديث الوضع عند تغيير تفضيلات النظام (فقط إذا لم يكن هناك تفضيل محفوظ)
prefersDarkScheme.addListener(e => {
    if (localStorage.getItem('darkMode') === null) {
        if (e.matches) {
            body.classList.add('dark-mode');
            themeToggle.innerHTML = lightIcon;
            localStorage.setItem('darkMode', 'true');
        } else {
            body.classList.remove('dark-mode');
            themeToggle.innerHTML = darkIcon;
            localStorage.setItem('darkMode', 'false');
        }
    }
});
